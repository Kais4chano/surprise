<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Une petite surprise pour toi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* --- Styles généraux --- */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #f6f0ff, #fff);
  color: #2c2c2c;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.container {
  max-width: 420px;
  padding: 24px;
  text-align: center;
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 12px;
}

p {
  font-size: 1rem;
  margin-bottom: 24px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

/* --- Cartes --- */
.card {
  background: white;
  border-radius: 14px;
  padding: 28px 12px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  transition: transform 0.25s ease, opacity 0.4s ease;
  position: relative;
}

.card:hover {
  transform: scale(1.03);
}

.card.revealed {
  background: #2c2c2c;
  color: white;
  cursor: default;
}

/* Bouton replay */
#replayBtn {
  margin-top: 16px;
  padding: 10px 18px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: #6b5dd7;
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}

#replayBtn:hover {
  transform: scale(1.05);
  background: #5a4dc7;
}
</style>
</head>

<body>
<div class="container">
  <h1>J’ai pensé à toi</h1>
  <p>Clique sur une carte.  
  Aucune n’est dangereuse.  
  Enfin… presque.</p>

  <div class="grid">
    <div class="card" data-message="Tu n’habites plus un appart dans mon cœur. Upgrade validé. Villa avec piscine.">Tu gagnes…</div>
    <div class="card" data-message="Ton corps me manque (pas seulement ton corps, tout)">Rawr</div>
    <div class="card" data-message="Je pensais être calme. Puis tu existes.">Vérité</div>
    <div class="card" data-message="Tu fais partie des choses que je n’explique pas mais que je choisis.">Autre vérité</div>
    <div class="card" data-message="Si je te regarde trop longtemps, ce n’est pas de ma faute, t'abuses sur la beauté.">Irresponsable</div>
    <div class="card" data-message="Bliblablblabliblou">Danger</div>
  </div>

  <button id="replayBtn" onclick="recommencer()">Refresh (fresh comme toi)</button>

  <footer>
    Sous contrôle de M. Chano Keroum, huissier de justice agréé
  </footer>
</div>

<script>
const replayBtn = document.getElementById('replayBtn');

// fonction pour révéler la carte
function reveal(card) {
  if(card.classList.contains('revealed')) return;

  card.textContent = card.dataset.message;
  card.classList.add('revealed');

  // montrer le bouton replay
  replayBtn.style.display = "inline-block";
}
